<html>
<head>
	 <link rel="stylesheet" href="vehicle.css">
</head>
<body>
	<div class="vehicle">
		<h2>VEHICLE AVAILABILITY</h2>
		 <div class="content">
      <form method="POST">
        <div class="vehicle-details">
          <div class="input-box">
            <span class="details">User ID</span>
            <input type="text" placeholder="Enter user id" name="id" required>
          </div>
          <div class="Purpose-details">
            <span class="details">Purpose</span>
             <input type="radio" name="Purpose" id="dot-1">
             <input type="radio" name="Purpose" id="dot-2">
              
              <div class="category">
                <label for="dot-1">
                  <span class="dot one"></span>
                  <span class="Purpose">Patient </span>
                </label>
                <label for="dot-2">
                  <span class="dot two"></span>
                  <span class="Purpose"> For Test</span>
                </label>
              </div>
          </div>
		<div class="input-box">
            <span class="details">Date</span>
            <input type="Date" placeholder="date" name="date" required>
          </div>
        <div class="input-box">
            <span class="details">time</span>
            <input type="time" placeholder="time" name="time" required>
          </div>
		<div class="input-box">
            <span class="details">register number</span>
            <input type="text" placeholder="Enter register number" name="reg" required>
          </div>	
        <div class="input-box">
            <span class="details">center</span>
            <input type="text" placeholder="Enter center" name="center" required>
          </div>
		
		<div class="button">
           <center>
           	 <input type="submit" value="Reset" name="btnrst">
             <input type="submit" value="Submit" name="btnsub">
          </center>
        </div>
        </div>
        </form>
        </div>
        </div>
        </body>
        </html>
